<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <title>New page</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="icon" type="svg" href="assets/images/logo-light.svg">

    <script defer type="module" src="assets/js/main.js"></script>

<body>

    <header>
        <div class="header-container">
            <div class="logo-nom">
                <div class="logo"><img src="assets/images/logo-light.svg" alt=""></div>

                    <h1>Boomer Planner</h1>
                </div>
            </div>
            <div class="mode-menu">
                <div class="mode svg" id="mode"><img src="assets/images/icons/mode-light.svg" alt=""></div>

        </div>

    </header>

    <main>
        <section id="planner">

                    <h2>to do</h2>

                <div class="list">
                        <div class="task" draggable="true">Item-1</div>
                        <div class="task" draggable="true">Item-2</div>

                    ajouter une carte
                </div>
            </div>
            <div class="doing">
                <div class="header">
                    <h2>doing</h2>
                    <img class="svg" src="assets/images/icons/cart menu.svg" alt="cart Menu">
                </div>
                <div class="list"></div>
                <div class="footer">
                    ajouter une carte
                </div>
            </div>
            <div class="done">
                <div class="header">
                    <h2>done</h2>
                    <img class="svg" src="assets/images/icons/cart menu.svg" alt="cart Menu">
                </div>
                <div class="list"></div>
                <div class="footer">
                    ajouter une carte
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <img class="svg" src="assets/images/icons/github.svg" alt="github">
            <img class="svg" src="assets/images/icons/facebook.svg" alt="facebook">
            <img class="svg" src="assets/images/icons/linkedin.svg" alt="linkedin">
        </section>
